<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TV Show Search</title>
    <link rel="stylesheet" href="css/test.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>

    <header class="main-header">
        <h1 class="logo">TV Show Finder</h1>
        <div class="search-container">
            <input type="text" id="searchInput" class="search-input" placeholder="Search for a TV show or cast member...">
            <i class="fas fa-search search-icon"></i>
            <ul id="suggestionsList" class="suggestions-list">
                </ul>
        </div>
    </header>

    <section class="hero-placeholder">
        <div class="hero-content">
            <h2>Find Your Next Binge-Watch</h2>
            <p>Explore a world of TV shows and discover something new.</p>
        </div>
    </section>

    <main id="detailsContainer" class="details-container">
        </main>

    <script src="js/test.js"></script>
</body>
</html>
