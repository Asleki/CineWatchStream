<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Join the CineWatch team! Explore our available career opportunities in development, design, content curation, and more.">
    <meta name="keywords" content="CineWatch, Careers, Jobs, Openings, Software Development, Content Curation, UX/UI Design, Film Industry, Kenya Careers">
    <meta name="author" content="Alex Malunda & CineWatch Team">

    <meta property="og:title" content="Careers - CineWatch">
    <meta property="og:description" content="Build the future of African cinema with us. Browse our open positions and apply to join the CineWatch family.">
    <meta property="og:type" content="website">
    <meta property="og:url" content="https://asleki.github.io/CineWatchStreaming/CineWatch-careers.html">
    <meta property="og:image" content="https://asleki.github.io/CineWatchStreaming/images/CineWatch-careers-banner.png">

    <link rel="canonical" href="https://asleki.github.io/CineWatchStreaming/CineWatch-careers.html">

    <title>Careers | CineWatch</title>

    <link rel="icon" type="image/x-icon" href="images/CineWatch-logo.ico">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/colors.css">
    <link rel="stylesheet" href="css/header.css">
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/footer.css">
    <style>
        /* Styles specific to CineWatch-careers.html */
        .careers-page {
            padding: 4rem 1rem;
            background-color: var(--bg-primary);
            min-height: 80vh;
            color: var(--text-primary);
        }

        .careers-container {
            max-width: 1200px;
            margin: 0 auto;
            text-align: center;
        }

        .careers-heading {
            color: var(--accent-primary);
            font-size: 3rem;
            font-weight: 700;
            margin-bottom: 1.5rem;
            line-height: 1.2;
        }

        .careers-intro {
            font-size: 1.2rem;
            color: var(--text-secondary);
            margin-bottom: 3rem;
            max-width: 800px;
            margin-left: auto;
            margin-right: auto;
        }

        .careers-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 2rem;
            margin-top: 2rem;
        }

        .career-card {
            background-color: var(--card-bg);
            padding: 2rem;
            border-radius: 12px;
            box-shadow: 0 4px 15px var(--shadow-secondary);
            text-align: left;
            border: 1px solid var(--border-primary);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            position: relative;
            display: flex;
            flex-direction: column;
        }

        .career-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 6px 20px var(--shadow-secondary);
        }

        .career-image {
            width: 100%;
            height: 200px;
            object-fit: cover;
            border-radius: 8px;
            margin-bottom: 1.5rem;
        }

        .career-status {
            position: absolute;
            top: 1rem;
            right: 1rem;
            background-color: var(--accent-primary);
            color: var(--btn-primary-text);
            padding: 0.3rem 0.8rem;
            border-radius: 50px;
            font-size: 0.9rem;
            font-weight: 600;
        }
        
        .career-status.closed {
            background-color: var(--text-tertiary);
        }

        .career-title {
            color: var(--accent-primary);
            font-size: 1.8rem;
            font-weight: 600;
            margin-bottom: 1rem;
        }

        .career-description {
            font-size: 1rem;
            color: var(--text-secondary);
            margin-bottom: 1.5rem;
            flex-grow: 1; /* Pushes the button to the bottom */
        }

        .career-qualifications-list {
            list-style-type: none;
            padding: 0;
            margin-bottom: 1.5rem;
        }

        .career-qualifications-list li {
            font-size: 0.95rem;
            color: var(--text-tertiary);
            margin-bottom: 0.5rem;
            position: relative;
            padding-left: 1.5rem;
        }

        .career-qualifications-list li::before {
            content: "\f00c"; /* Font Awesome checkmark icon */
            font-family: "Font Awesome 6 Free";
            font-weight: 900;
            position: absolute;
            left: 0;
            top: 0;
            color: var(--state-success);
        }

        .apply-btn {
            background-color: var(--btn-primary-bg);
            color: var(--btn-primary-text);
            padding: 0.8rem 1.5rem;
            border-radius: 8px;
            text-decoration: none;
            font-weight: 600;
            transition: background-color 0.3s ease;
            display: inline-block;
            margin-top: auto; /* Aligns buttons at the bottom */
        }

        .apply-btn:hover {
            background-color: var(--btn-primary-hover);
        }

        /* Responsive Adjustments */
        @media (max-width: 768px) {
            .careers-heading {
                font-size: 2.2rem;
            }
            .careers-intro {
                font-size: 1rem;
            }
        }

        /* Scroll to Top Button */
        #scrollToTopBtn {
            display: none;
            position: fixed;
            bottom: 20px;
            right: 30px;
            z-index: 99;
            font-size: 1.5rem;
            border: none;
            outline: none;
            background-color: var(--accent-primary);
            color: var(--btn-primary-text);
            cursor: pointer;
            padding: 15px;
            border-radius: 50%;
            box-shadow: 0 4px 12px var(--shadow-primary);
            transition: background-color 0.3s, transform 0.3s;
        }

        #scrollToTopBtn:hover {
            background-color: var(--btn-primary-hover);
            transform: translateY(-5px);
        }
    </style>
</head>
<body>
    <div id="header-placeholder"></div>

    <main class="careers-page">
        <div class="careers-container">
            <h1 class="careers-heading">Join the CineWatch Team!</h1>
            <p class="careers-intro">We're on a mission to revolutionize African cinema and streaming. If you're a passionate, creative, and motivated individual, we want to hear from you. Explore our open positions below and find your next adventure with us.</p>
            
            <div id="careers-grid-container" class="careers-grid">
                <!-- Career cards will be dynamically inserted here by JavaScript -->
            </div>
            <p id="careers-loading" style="text-align: center; color: var(--text-secondary);">Loading careers...</p>
        </div>
    </main>

    <div id="footer-placeholder"></div>

    <button id="scrollToTopBtn" aria-label="Scroll to top">
        <i class="fas fa-chevron-up"></i>
    </button>
    
    <script src="js/header.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // Scroll to Top Button functionality
            const scrollToTopBtn = document.getElementById('scrollToTopBtn');
            window.addEventListener('scroll', () => {
                if (window.scrollY > 300) {
                    scrollToTopBtn.style.display = 'block';
                } else {
                    scrollToTopBtn.style.display = 'none';
                }
            });
            scrollToTopBtn.addEventListener('click', () => {
                window.scrollTo({
                    top: 0,
                    behavior: 'smooth'
                });
            });

            // Function to load careers from JSON
            async function loadCareers() {
                const careersGridContainer = document.getElementById('careers-grid-container');
                const loadingMessage = document.getElementById('careers-loading');
                
                try {
                    // Fetch the JSON file from the data folder
                    const response = await fetch('data/careers.json');
                    if (!response.ok) {
                        throw new Error(`HTTP error! status: ${response.status}`);
                    }
                    const careers = await response.json();
                    
                    loadingMessage.style.display = 'none'; // Hide loading message

                    if (careers.length === 0) {
                        careersGridContainer.innerHTML = '<p style="text-align: center; color: var(--text-secondary);">There are no open positions at the moment. Please check back later!</p>';
                        return;
                    }

                    careers.forEach(career => {
                        const careerCard = document.createElement('div');
                        careerCard.classList.add('career-card');

                        // Create the qualifications list
                        const qualificationsList = career.qualifications.map(q => `<li>${q}</li>`).join('');

                        // Determine button and status
                        const isAvailable = career.status.toLowerCase() === 'available';
                        const statusClass = isAvailable ? '' : 'closed';
                        const buttonHTML = isAvailable ? `<a href="#" class="apply-btn">Apply Now</a>` : '';

                        careerCard.innerHTML = `
                            <span class="career-status ${statusClass}">${career.status}</span>
                            <img src="${career.image}" alt="Image for ${career.title}" class="career-image">
                            <h3 class="career-title">${career.title}</h3>
                            <p class="career-description">${career.description}</p>
                            <ul class="career-qualifications-list">
                                ${qualificationsList}
                            </ul>
                            ${buttonHTML}
                        `;
                        careersGridContainer.appendChild(careerCard);
                    });

                } catch (error) {
                    console.error('Failed to load careers:', error);
                    loadingMessage.innerHTML = 'Sorry, we couldn\'t load the careers at this time. Please check your internet connection and try again.';
                    loadingMessage.style.display = 'block';
                }
            }

            loadCareers();
        });
    </script>
</body>
</html>
