<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="File a copyright infringement claim on CineWatch. Use our official DMCA takedown notice form to report unauthorized use of your copyrighted work.">
    <meta name="keywords" content="CineWatch, copyright, infringement, DMCA, takedown, claim, report, form, illegal streaming">
    <meta name="author" content="Alex Malunda">

    <meta property="og:title" content="CineWatch - Copyright Infringement Claim">
    <meta property="og:description" content="Official DMCA takedown notice form for reporting copyrighted content on CineWatch.">
    <meta property="og:type" content="website">
    <meta property="og:url" content="https://asleki.github.io/CineWatchStreaming/infringement_success.html">
    <meta property="og:image" content="https://asleki.github.io/CineWatchStreaming/images/CineWatch-logo.ico">

    <link rel="canonical" href="https://asleki.github.io/CineWatchStreaming/infringement_success.html">

    <title>CineWatch | Claim Submitted</title>

    <link rel="icon" type="image/x-icon" href="images/CineWatch-logo.ico">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/colors.css">
    <link rel="stylesheet" href="css/header.css">
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/footer.css">
    <style>
        /* ==========================================================
           File: infringement.css
           Purpose: Styles for the copyright infringement page and form.
           ========================================================== */
        
        /* Main Page Layout */
        .infringement-page {
            padding: 4rem 1rem;
            background-color: var(--bg-primary);
            min-height: 80vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .infringement-container {
            background-color: var(--card-bg);
            padding: 3rem;
            border-radius: 12px;
            box-shadow: 0 4px 20px var(--shadow-secondary);
            width: 100%;
            max-width: 800px;
            color: var(--text-primary);
            text-align: center;
        }

        /* Scroll to Top Button */
        #scrollToTopBtn {
            display: none;
            position: fixed;
            bottom: 20px;
            right: 30px;
            z-index: 99;
            font-size: 1.5rem;
            border: none;
            outline: none;
            background-color: var(--accent-primary);
            color: var(--btn-primary-text);
            cursor: pointer;
            padding: 15px;
            border-radius: 50%;
            box-shadow: 0 4px 12px var(--shadow-primary);
            transition: background-color 0.3s, transform 0.3s;
        }

        #scrollToTopBtn:hover {
            background-color: var(--btn-primary-hover);
            transform: translateY(-5px);
        }

        /* Infringement Form Styles */
        .infringement-heading {
            color: var(--accent-primary);
            font-size: 2.5rem;
            font-weight: 700;
            margin-bottom: 0.5rem;
        }

        .infringement-intro {
            color: var(--text-secondary);
            font-size: 1rem;
            margin-bottom: 2rem;
        }

        .infringement-form-content {
            text-align: left;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-group label {
            display: block;
            font-weight: 600;
            margin-bottom: 0.5rem;
            color: var(--text-secondary);
        }

        .form-group input,
        .form-group textarea {
            width: 100%;
            padding: 1rem;
            border: 1px solid var(--border-primary);
            border-radius: 8px;
            background: var(--bg-surface);
            color: var(--text-primary);
            font-size: 1rem;
            resize: vertical;
        }

        .form-group input:focus,
        .form-group textarea:focus {
            outline: none;
            border-color: var(--accent-primary);
            box-shadow: 0 0 0 3px rgba(229, 9, 20, 0.2);
        }

        .form-group small {
            display: block;
            margin-top: 0.5rem;
            color: var(--text-tertiary);
            font-size: 0.8rem;
        }

        .checkbox-group {
            display: flex;
            align-items: flex-start;
            gap: 0.8rem;
            margin-bottom: 1.5rem;
        }

        .checkbox-group input[type="checkbox"] {
            width: auto;
        }

        .form-actions {
            display: flex;
            justify-content: space-between;
            margin-top: 2rem;
        }

        .btn {
            padding: 0.8rem 2rem;
            border: none;
            border-radius: 50px;
            background-color: var(--btn-primary-bg);
            color: var(--btn-primary-text);
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .btn:hover {
            background-color: var(--btn-primary-hover);
        }

        .back-btn {
            background-color: var(--bg-secondary);
            border: 2px solid var(--border-primary);
            color: var(--text-secondary);
        }

        .back-btn:hover {
            background-color: var(--bg-tertiary);
        }
        
        /* Success Message Modal */
        .success-message-modal {
            text-align: center;
            padding: 3rem;
            animation: fadeIn 0.5s ease-in-out;
        }

        .success-message-modal i {
            font-size: 4rem;
            color: var(--state-success);
            margin-bottom: 1rem;
        }

        .success-message-modal h2 {
            font-size: 2rem;
            color: var(--state-success);
        }

        .success-message-modal p {
            font-size: 1.1rem;
            color: var(--text-secondary);
            margin-top: 1rem;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
    </style>
</head>
<body>
    <div id="header-placeholder"></div>

    <main class="infringement-page">
        <div class="infringement-container" id="infringement-success-container">
            <div id="success-modal" class="success-message-modal">
                <i class="fa-solid fa-circle-check"></i>
                <h2>Claim Submitted Successfully!</h2>
                <p>Thank you for submitting your copyright infringement claim. We have received your request and will review it in accordance with the DMCA.</p>
                <p>You will receive an email confirmation shortly with further details regarding the status of your claim.</p>
                <div style="margin-top: 2rem;">
                    <a href="index.html" class="btn">Return to Home</a>
                </div>
            </div>
        </div>
    </main>

    <div id="footer-placeholder"></div>

    <button id="scrollToTopBtn" aria-label="Scroll to top">
        <i class="fas fa-chevron-up"></i>
    </button>
    
    <script src="js/header.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const scrollToTopBtn = document.getElementById('scrollToTopBtn');
            window.addEventListener('scroll', () => {
                if (window.scrollY > 300) {
                    scrollToTopBtn.style.display = 'block';
                } else {
                    scrollToTopBtn.style.display = 'none';
                }
            });
            scrollToTopBtn.addEventListener('click', () => {
                window.scrollTo({
                    top: 0,
                    behavior: 'smooth'
                });
            });
        });
    </script>
</body>
</html>
