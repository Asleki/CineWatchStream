<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- SEO Meta Tags -->
    <meta name="description" content="CineWatch Cinema Guide: Discover movies and TV shows playing in cinema halls near you. Find showtimes, ticket prices, and book your seats instantly.">
    <meta name="keywords" content="cinema, movie guide, showtimes, movie tickets, cinema halls, CineWatch cinema guide, new releases, popular movies, trending shows">
    <meta name="author" content="Alex Malunda">

    <meta property="og:title" content="CineWatch - Buy Tickets">
    <meta property="og:description" content="Secure your tickets and seats for the best movies in town with CineWatch.">
    <meta property="og:type" content="website">
    <meta property="og:url" content="https://asleki.github.io/CineWatchStreaming/buy-ticket.html">
    <meta property="og:image" content="https://asleki.github.io/CineWatchStreaming/images/CineWatch-logo.ico">

    <link rel="canonical" href="https://asleki.github.io/CineWatchStreaming/buy-ticket.html">

    <title>CineWatch - Buy Tickets</title>

    <link rel="icon" type="image/x-icon" href="images/CineWatch-logo.ico">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/colors.css">
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/header.css">
    <link rel="stylesheet" href="css/footer.css">
    <link rel="stylesheet" href="css/buy-ticket.css">
</head>
<body>
    <!-- Custom Alert Modal -->
    <div id="customAlert" class="custom-alert">
        <div class="alert-content">
            <i id="alertIcon" class="alert-icon"></i>
            <p id="alertMessage">This is a custom alert message.</p>
            <button id="closeAlertBtn">OK</button>
        </div>
    </div>

    <!-- Map Modal -->
    <div id="mapModal" class="modal">
        <div class="modal-content">
            <span class="close-btn">&times;</span>
            <h3>Cinema Location</h3>
            <div id="mapImageContainer">
                <!-- Map image will be loaded here -->
            </div>
        </div>
    </div>

    <!-- Final Confirmation Modal -->
    <div id="confirmationModal" class="modal">
        <div class="modal-content">
            <span class="close-btn">&times;</span>
            <div class="confirmation-icon">
                <i class="fas fa-check-circle"></i>
            </div>
            <h3 id="confirmationTitle">Booking Confirmed!</h3>
            <p id="confirmationMessage"></p>
            <p id="confirmationContact"></p>
            <button id="closeConfirmationBtn">Close</button>
        </div>
    </div>

    <div id="header-placeholder"></div>

    <main>
        <div class="stepper-container">
            <div class="stepper-progress">
                <div class="step-line"></div>
                <div id="step-1" class="step active">1</div>
                <div id="step-2" class="step">2</div>
                <div id="step-3" class="step">3</div>
            </div>
        </div>

        <section class="booking-section">
            <!-- Step 1: Tickets & Seats -->
            <div id="step-1-content" class="step-content active">
                <div class="movie-info-card">
                    <img id="moviePoster" src="" alt="Movie Poster" class="movie-poster">
                    <div class="info">
                        <h2 id="movieTitle">Movie Title</h2>
                        <p id="cinemaName">Cinema Hall</p>
                        <button id="viewMapBtn" class="primary-btn">View Map</button>
                    </div>
                </div>

                <h3>Choose Showtime</h3>
                <div id="showtimeContainer" class="showtime-container">
                    <!-- Showtimes will be populated by JavaScript -->
                </div>
                
                <h3>Select Your Seats</h3>
                <div class="screen">Screen This Way</div>
                <div id="seatContainer" class="seat-container">
                    <!-- Seats will be populated by JavaScript -->
                </div>
                <div class="legend">
                    <div class="legend-item"><div class="legend-box available"></div> Available</div>
                    <div class="legend-item"><div class="legend-box selected"></div> Selected</div>
                    <div class="legend-item"><div class="legend-box occupied"></div> Occupied</div>
                </div>
                <button id="nextStep1Btn" class="primary-btn mt-4">Next: Add-ons & Transport</button>
            </div>

            <!-- Step 2: Snacks & Cab Services -->
            <div id="step-2-content" class="step-content">
                <h3>Snacks & Beverages</h3>
                <div id="snacksContainer" class="snacks-container">
                    <!-- Snacks will be populated by JavaScript -->
                </div>

                <h3>Transport Services</h3>
                <div id="transportContainer" class="transport-container">
                    <!-- Transport options will be populated by JavaScript -->
                </div>
                
                <div class="buttons-row">
                    <button id="prevStep2Btn" class="secondary-btn">Previous</button>
                    <button id="nextStep2Btn" class="primary-btn">Next: Payment</button>
                </div>
            </div>

            <!-- Step 3: Payments & Confirmation -->
            <div id="step-3-content" class="step-content">
                <h3>Payment Method</h3>
                <div id="paymentContainer" class="payment-container">
                    <!-- Payment options will be populated by JavaScript -->
                </div>
                
                <div class="order-summary-card">
                    <h3>Order Summary</h3>
                    <div id="summaryItems">
                        <!-- Summary items will be populated by JavaScript -->
                    </div>
                    <div class="summary-total">
                        <strong>Total:</strong> <span id="totalPrice">0 KES</span>
                    </div>
                </div>

                <div class="buttons-row">
                    <button id="prevStep3Btn" class="secondary-btn">Previous</button>
                    <button id="confirmPaymentBtn" class="primary-btn">Confirm Payment</button>
                </div>
            </div>
        </section>
    </main>

    <div id="footer-placeholder"></div>

    <script src="js/header.js"></script>
    <script src="js/buy-ticket.js"></script>
</body>
</html>
