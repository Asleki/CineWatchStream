<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Get instant help from our AI Chat Support Bot. Ask questions about your account, technical issues, or the CineWatch service.">
    <meta name="keywords" content="CineWatch, chat, support, help bot, AI assistant, customer service, live agent, Alex Malunda">
    <meta name="author" content="Alex Malunda">

    <meta property="og:title" content="Chat Support - CineWatch">
    <meta property="og:description" content="Talk to our automated support bot for quick answers to your questions. Connect with a live agent for more specific issues.">
    <meta property="og:type" content="website">
    <meta property="og:url" content="https://asleki.github.io/CineWatchStreaming/CineWatch-chat-support.html">
    <meta property="og:image" content="https://asleki.github.io/CineWatchStreaming/images/CineWatch-logo.ico">

    <link rel="canonical" href="https://asleki.github.io/CineWatchStreaming/CineWatch-chat-support.html">

    <title>Chat Support - CineWatch</title>

    <link rel="icon" type="image/x-icon" href="images/CineWatch-logo.ico">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/colors.css">
    <link rel="stylesheet" href="css/header.css">
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/footer.css">
    <link rel="stylesheet" href="css/chat-support.css"> </head>
<body>
    <div id="header-placeholder"></div>

    <main class="chat-support-page">
        <div class="chat-container">
            <h1 class="chat-heading">CineWatch Chat Support</h1>
            <div id="chatMessages" class="chat-messages">
                </div>
            <form id="chatForm" class="chat-input-form">
                <input type="text" id="chatInput" placeholder="Type your message..." autocomplete="off">
                <button type="submit" id="sendBtn" aria-label="Send message">
                    <i class="fas fa-paper-plane"></i>
                </button>
            </form>
        </div>
    </main>

    <div id="footer-placeholder"></div>
    <button id="scrollToTopBtn" aria-label="Scroll to top">
        <i class="fas fa-chevron-up"></i>
    </button>
    
    <script src="js/header.js"></script>
    <script src="js/CineWatch-chat-support.js"></script>
</body>
</html>
