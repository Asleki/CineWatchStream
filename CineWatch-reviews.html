<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Read all user reviews and ratings for a movie or TV show. Get honest opinions and insights from the CineWatch community to help you decide what to watch next.">
    <meta name="keywords" content="movie reviews, tv show reviews, user reviews, ratings, CineWatch, film reviews, review cards, read reviews, honest opinions">
    <meta name="author" content="Alex Malunda">

    <meta property="og:title" content="Movie/TV Show Reviews - CineWatch">
    <meta property="og:description" content="All reviews for this title, from the community.">
    <meta property="og:type" content="website">
    <meta property="og:url" content="https://asleki.github.io/CineWatchStreaming/CineWatch-reviews.html">
    <meta property="og:image" content="https://asleki.github.io/CineWatchStreaming/images/CineWatch-logo.webp">

    <link rel="canonical" href="https://asleki.github.io/CineWatchStreaming/CineWatch-reviews.html">

    <title id="pageTitle">Reviews - CineWatch</title>

    <link rel="icon" type="image/x-icon" href="images/CineWatch-logo.ico">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/colors.css">
    <link rel="stylesheet" href="css/header.css">
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/footer.css">
    <link rel="stylesheet" href="css/reviews.css">

</head>
<body>
    <div id="customAlert" class="custom-alert">
        <div class="alert-content">
            <i id="alertIcon" class="alert-icon"></i>
            <p id="alertMessage">This is a custom alert message.</p>
            <button id="closeAlertBtn">OK</button>
        </div>
    </div>

    <div id="header-placeholder"></div>

    <main>
        <a href="javascript:history.back()" class="back-button">
            <i class="fas fa-chevron-left mr-2"></i>
            Back
        </a>

        <div class="content-container">
            <h1 class="page-title" id="reviewsTitle">Reviews</h1>
            <section id="reviewsSection" class="reviews-section">
                <div class="spinner" id="reviewsSpinner"></div>
            </section>
        </div>

        <div id="noReviewsMessage" class="no-reviews hidden">
            <i class="fas fa-search-minus icon"></i>
            <p>No reviews found for this title.</p>
        </div>
        <div id="errorMessage" class="error-message hidden">
            <i class="fas fa-exclamation-circle icon"></i>
            <p>Error loading reviews. Please try again later.</p>
        </div>
    </main>

    <div id="footer-placeholder"></div>

    <button id="scrollToTopBtn" aria-label="Scroll to top">
        <i class="fas fa-chevron-up"></i>
    </button>
    
    <script src="js/header.js"></script>
    <script src="js/CineWatch-main.js"></script>
    <script src="js/CineWatch-reviews.js"></script>
</body>
</html>
