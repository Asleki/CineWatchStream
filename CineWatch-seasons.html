<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Explore all seasons and episodes for your favorite TV shows on CineWatch. Find episode guides, release dates, and more for a complete viewing experience.">
    <meta name="keywords" content="TV show, series, seasons, episodes, release dates, episode guide, CineWatch">
    <meta name="author" content="Alex Malunda">

    <!-- Open Graph Meta Tags for Social Media -->
    <meta property="og:title" content="CineWatch - TV Show Seasons & Episodes">
    <meta property="og:description" content="Browse all seasons and episodes of your favorite TV shows.">
    <meta property="og:type" content="website">
    <meta property="og:url" content="https://asleki.github.io/CineWatchStreaming/CineWatch-seasons.html">
    <meta property="og:image" content="https://asleki.github.io/CineWatchStreaming/images/CineWatch-logo.ico">

    <!-- Canonical URL for SEO -->
    <link rel="canonical" href="https://asleki.github.io/CineWatchStreaming/CineWatch-seasons.html">

    <title>CineWatch - Seasons</title>

    <link rel="icon" type="image/x-icon" href="images/CineWatch-logo.ico">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/colors.css">
    <link rel="stylesheet" href="css/header.css">
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/footer.css">
    <link rel="stylesheet" href="css/seasons.css">
</head>
<body>
    <div id="customAlert" class="custom-alert">
        <div class="alert-content">
            <i id="alertIcon" class="alert-icon"></i>
            <p id="alertMessage">This is a custom alert message.</p>
            <button id="closeAlertBtn">OK</button>
        </div>
    </div>
    
    <div id="header-placeholder"></div>

    <main>
        <!-- Minimal Hero Section -->
        <section id="heroSection" class="minimal-hero">
            <div class="hero-backdrop"></div>
            <div class="hero-overlay"></div>
            <div class="hero-content">
                <button id="backButton" class="back-button">
                    <i class="fas fa-arrow-left"></i> Back to main
                </button>
                <div class="show-info">
                    <h1 id="showTitle"></h1>
                    <p id="showYear"></p>
                </div>
            </div>
        </section>

        <!-- Seasons Container -->
        <div id="seasonsContainer" class="seasons-container">
            <div class="spinner" id="seasonsSpinner"></div>
        </div>
    </main>

    <div id="footer-placeholder"></div>
    <button id="scrollToTopBtn" aria-label="Scroll to top">
        <i class="fas fa-chevron-up"></i>
    </button>
    
    <script src="js/header.js"></script>
    <script src="js/seasons.js"></script>
</body>
</html>
